<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Local search app</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://api.mapbox.com/mapbox-gl-js/v3.3.0/mapbox-gl.js"></script>
    <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v5.0.1-dev/mapbox-gl-geocoder.min.js"></script>
    <link
    rel="stylesheet"
    href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v5.0.1-dev/mapbox-gl-geocoder.css"
    type="text/css"
    />
    <link
      href="https://api.mapbox.com/mapbox-gl-js/v3.3.0/mapbox-gl.css"
      rel="stylesheet"
    />
    <style>
      body {
        margin: 0;
        padding: 0;
      }

      #map {
        position: absolute;
        top: 0;
        bottom: 0;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
        mapboxgl.accessToken = 'pk.eyJ1IjoiZ3N0b3V0MTMiLCJhIjoiY202aWhqamlzMDhqaDJscTJ5ZDIyN3k4ZSJ9.K-WrLvahIzRX0LnKwAiprw';
        const map = new mapboxgl.Map({
          container: 'map', // Container ID
          style: 'mapbox://styles/gstout13/cm6tulqlb002u01so5vyaanht', // Map style to use
          center: [-122.29004761580241, 47.58430185703127], // Starting position [lng, lat]

          zoom: 12 // Starting zoom level
        
        });
        const marker = new mapboxgl.Marker() // initialize a new marker
            .setLngLat([-122.29004761580241, 47.58430185703127]) // Marker [lng, lat] coordinates
            .addTo(map); // Add the marker to the map
        
        const geocoder = new MapboxGeocoder({
        // Initialize the geocoder
            accessToken: mapboxgl.accessToken, // Set the access token
            mapboxgl: mapboxgl, // Set the mapbox-gl instance
            marker: false // Do not use the default marker style
            });

            // Add the geocoder to the map
            map.addControl(geocoder);
        
      </script>
  </body>
</html>
